<!DOCTYPE html>
<html lang="en">
<head>
	<script type='text/javascript' src='/static/js/jquery-1.11.3.js'></script>
	<script type='text/javascript' src='/static/js/bootstrap.js'></script>
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class='container'>
		<div class= "row">
			<div id = "error" class = "col-sm-12">
				{% with messages= get_flashed_messages()%}
					{% if messages %}
						{% for message in messages %}
							<p class="text-danger">{{message}}</p>
						{% endfor %}
					{% endif %}
				{% endwith %}
			</div>
		</div>
		<div class = 'row' id='contents'>
			<div id = 'register' class="col-sm-4">
				<form action="/register" method='post'>
					<h2>Register</h2>
					<p>Name: <input class='pull-right' type="text" name = 'name' value='sung'></p>
					<p>Email: <input class='pull-right' type="text" name = 'email' value = 'sungjk@msn.com'></p>
					<p>Password: <input class='pull-right' type="password" name = 'password' value = 'dkdkdkdkdk'></p>
					<p>Confirm PW: <input class='pull-right' type="password" name='cfPassword' value = 'dkdkdkdkdk'></p>
					<p>Date of Birth: <input class='pull-right' type="date" name='DOB'></p>
					<button type='submit' class='pull-right btn btn-primary'>Register</button>
				</form>
			</div>
			<div id = 'login' class = "col-sm-4 col-sm-offset-1">
				<form action="/login" method = 'post'>
					<h2>Login</h2>
					<p>Email: <input class='pull-right' type="email" name = 'email' value = "sungjk@msn.com"></p>
					<p>Pasword: <input class='pull-right' type="password" name='password' value = "dkdkdkdkdk"></p>
					<button type = "submit" class="pull-right btn btn-success"> Login </button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
